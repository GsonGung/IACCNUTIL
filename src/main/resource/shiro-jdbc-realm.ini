[main]
#提供了对根对象 securityManager 及其依赖的配置
#securityManager=org.apache.shiro.web.mgt.DefaultWebSecurityManager
#dataSource
dataSource=com.alibaba.druid.pool.DruidDataSource
dataSource.driverClassName=com.mysql.jdbc.Driver
dataSource.url=jdbc:mysql://localhost:3306/shiro?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
dataSource.username=root
#dataSource.password=123456
jdbcRealm.dataSource=$dataSource
securityManager.realms=$jdbcRealm
#jdbcRealm
jdbcRealm=org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.dataSource=$dataSource
#自动类型转换
jdbcRealm.permissionsLookupEnabled=true
securityManager.realms=$jdbcRealm
#authenticator
authenticator=org.apache.shiro.authc.pam.ModularRealmAuthenticator
authenticationStrategy=org.apache.shiro.authc.pam.AtLeastOneSuccessfulStrategy
authenticator.authenticationStrategy=$authenticationStrategy
securityManager.authenticator=$authenticator
#参数
#authc.usernameParam = usernameParam  
#authc.passwordParam = passwordParam  
#authc.rememberMeParam = rememberMeParam 